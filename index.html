<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F3 Contest-2 March</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section containing a button to fetch data -->
    <header>
      <button id="fetch-data">Fetch Data</button>
      <button id="remove-data" style="display: none;">Remove Data</button>
    </header>
    <!-- Section which renders social data -->
    <section>
      <!-- Placeholder div to render social media table -->
      <div id="socialTable"></div>
      <!-- Table to display social media data -->
      <table id="data-table"></table>
    </section>
    <!-- Blank line breaks for visual spacing -->
    <br />
    <br />

    <!-- Section to render products data -->
    <section>
      <!-- Placeholder div for product header -->
      <div id="product-head"></div>
      <!-- Container div for each product -->
      <div class="product-container">
        <!-- Placeholder for each product -->
      </div>
    </section>
    <br />
    <br />

    <!-- Section which renders TODO data -->
    <section>
      <!-- Placeholder div to render TODO list -->
      <div id="todoList"></div>
      <!-- Table to display TODO list data -->
      <table id="todo-data"></table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
